<div class="perfil-comprador">
    <h2>Editar Usuario Administrativo</h2>

    <form (ngSubmit)="actualizarPerfil()">
        <div>
            <label for="name">Nombre Completo</label>
            <input id="name" [(ngModel)]="usuario.name" name="name" type="text" required />
        </div>

        <div>
            <label for="email">Correo Electrónico</label>
            <input id="email" [(ngModel)]="usuario.email" name="email" type="email" required />
        </div>

        <div>
            <label for="phone">Teléfono</label>
            <input id="phone" [(ngModel)]="usuario.phone" name="phone" type="tel" />
        </div>

        <div>
            <label for="role">Rol</label>
            <select id="role" [(ngModel)]="usuario.role" name="role" required>
                <option value="Soporte">Soporte</option>
                <option value="Community Manager">Community Manager</option>
                <option value="Ventas">Ventas</option>
                <option value="Contador">Contador</option>
            </select>
        </div>

        <div>
            <label for="profilePicture">Imagen de Perfil (URL)</label>
            <input id="profilePicture" [(ngModel)]="usuario.profilePicture" name="profilePicture" type="text" />
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
