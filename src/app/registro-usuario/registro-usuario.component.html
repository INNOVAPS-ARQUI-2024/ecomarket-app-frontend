<div class="registro-usuario">
    <div class="general-section">
        <!-- Imagen a la izquierda -->
        <div class="login-image">
            <img src="./assets/loginImage.png" alt="Imagen Registro">
        </div>

        <!-- Formulario de registro a la derecha -->
        <section class="form-registro">
            <h2>Crea tu cuenta :)</h2>
            <p>Registra tu información</p>

            <form (ngSubmit)="onRegister()">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nombre completo" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>

                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" [(ngModel)]="phone" name="phone" placeholder="Teléfono">

                <label for="address">Dirección de Envío:</label>
                <input type="text" id="address" [(ngModel)]="address" name="address" placeholder="Dirección de envío" required>

                <!-- Rol (Comprador o Vendedor) -->
                <label for="role">Rol:</label>
                <select id="role" [(ngModel)]="role" name="role" required>
                    <option value="Comprador">Comprador</option>
                    <option value="Vendedor">Vendedor</option>
                </select>

                <label for="profilePicture">Imagen de Perfil (URL):</label>
                <input type="text" id="profilePicture" [(ngModel)]="profilePicture" name="profilePicture" placeholder="URL de la Imagen de Perfil">

                <label>Preferencias de Notificación</label>
                <div class="notification-preferences">
                    <div>
                        <label>Teléfonos <input type="checkbox" (change)="togglePreference('Teléfonos')" /></label>
                    </div>
                    <div>
                        <label>Portátiles <input type="checkbox" (change)="togglePreference('Portátiles')" /></label>
                    </div>
                    <div>
                        <label>Ropa <input type="checkbox" (change)="togglePreference('Ropa')" /></label>
                    </div>
                    <div>
                        <label>Tecnología <input type="checkbox" (change)="togglePreference('Tecnología')" /></label>
                    </div>
                    <div>
                        <label>Mascotas <input type="checkbox" (change)="togglePreference('Mascotas')" /></label>
                    </div>
                    <div>
                        <label>Alimentos <input type="checkbox" (change)="togglePreference('Alimentos')" /></label>
                    </div>
                </div>
                

                <button type="submit">Crear cuenta</button>
            </form>

            <p>¿Ya tienes una cuenta? <a [routerLink]="['/login-usuario']">Iniciar sesión</a></p>

            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        </section>
    </div>
</div>
