
<div class="container">
    <h2>Mis eventos</h2>
    <table>
        <thead>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>LUGAR</th>
                <th>FECHA</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evento of eventos">
                <!-- <td><img [src]="evento.imagenUrl || 'placeholder.png'" alt="{{ evento.nombre }}" class="event-image" /></td> -->
                <td>{{ evento.nombre }}</td>
                <td>{{ evento.lugar }}</td>
                <td>{{ evento.fechaHora | date: 'dd-MMM-yyyy' }}</td>
            </tr>
        </tbody>
    </table>
    <div class="back-btn-container">
        <button class="back-btn" (click)="goBack()">Volver a la p√°gina principal</button>
    </div>
</div>
